<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            //after DOM is loaded, run the function code...
            document.addEventListener('DOMContentLoaded', function() {

                //when the submit button is clicked, run the function code...
                document.querySelector('form').onsubmit = function() {
                    //get the value of the name element...
                    const nm = document.querySelector('#name').value;
                    //display the name in an alert box.
                    alert(`Hello, ${nm}!`);
                };

            });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
